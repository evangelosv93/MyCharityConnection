<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyCharityApp</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />

    <!-- Links to different pages -->
    <link href="./assets/css/reset.css" type="reset" rel="reset">
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet">
    <link href="./donate.html" type="text/css" rel="stylesheet">


    <!-- Start WOWSlider.com HEAD section -->
    <link rel="stylesheet" type="text/css" href="engine1/style.css" />
    <script type="text/javascript" src="engine1/jquery.js"></script>
    <!-- End WOWSlider.com HEAD section -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>


</head>

<body>
    <!-- Navigation -->
    <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-pic" href="./index.html">
                            <img src="./assets/images/LogoCharity1.png" alt="Logo" style="
                            height: 52px;
                            margin-left: 12px;">
                        </a>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
    
                            <a class="navbar-item" style="cursor:crosshair;font-size:35px;color:blue;border-radius: 50%;-moz-border-radius: 50%;-webkit-border-radius: 50%;"
                                a href="./index.html">
                                <i class="fa fa-home"></i>
                            </a>
    
                            <a class="navbar-item" style="cursor:crosshair;font-size:35px;color:gree;border-radius: 50%;-moz-border-radius: 50%;-webkit-border-radius: 50%;"
                                a href="./donate.html">
                                <i class="fa fa-money"></i>
    
                            </a>
                            <a class="navbar-item" style="cursor:crosshair;font-size:35px;color:yellow;border-radius: 50%;-moz-border-radius: 50%;-webkit-border-radius: 50%;"
                                a href="./contactus.html">
                                <i class="fa fa-envelope"></i>
    
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    <!-- End Navigation -->


    <!-- Contact Section -->
    <section id="contact">
        <div class="container" style="
        margin-top: 64px;">

            <div class="columns">
                <div class="column">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="e.g Alex Smith">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Number</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="   -   -    ">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label is-medium">Message</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Drop us a line."></textarea>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="talk">
                        <h3 style="font-size:100px">Let's
                            <br> Talk
                        </h3>
                        <p>
                            We would love to connect with you,
                            <br>leave us a quick note
                        </p>
                    </div>
                </div>
            </div>



        </div>
        </div>
    </section>

</body>

</html>
